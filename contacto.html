<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Formulario de contacto</p>
    <form action="contacto.html" method="">
        <label for="nombre"></label>
        <input type="text" id="nombre" placeholder="Cual es tu nombre?">
        <br>
        <label for="apellido"></label>
        <input type="text" id="apellido" placeholder= "Cual es tu apellido">
        <br>
        <label for="email"></label>
        <input type="email" id="email" placeholder="Escriba su email">
        <br>
        <label for="nombre">Porque que tema nos contacta?</label>
        <br>
        <select name="" id="">
            <option value="">Quiero dar una charla</option>
            <option value="">Quiero anotarme en una charla</option>
            <option value="">Otros</option>
        </select>
        <br>
        <!--checkbox-->
        <label for="texto">Que tema o temas te interesan?</label>
        <br>
        Musica <input type="checkbox" name="musica">
        Humor <input type="checkbox" name="Humor">
        Cocina y Nutrición <input type="checkbox" name="Cocina y Nutricion">
        Moda <input type="checkbox" name="Moda">  
        Hogar <input type="checkbox" name="Hogar"> 
        Deporte <input type="checkbox" name="Deporte">  
        Otro tema <input type="checkbox" name="Otro"> 
        <br>
        <label for="texto">Mensaje/Descripción</label>
        <br>
        <textarea name="" id="texto" cols="30" rows="10"></textarea>
        <br>        
        <input type="submit" value="Enviar formulario">
        <input type="reset" value="Resetear formulario">
        <br>      
                
    </form>

    
</body>
</html>
